<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register & Pay</title>
  <style>
    body {
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 400px;
    }

    input, select, button {
      font-size: 16px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #007bff;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.4);
    }

    button {
      background-color: #00cec9;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #00b894;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <form id="reg-form" href="https://shoosh.app.n8n.cloud/webhook-test/start-process-renewal">
  <h1>Sign Up & Subscribe</h1>
  <input name="name" placeholder="Name" required />
  <input name="email" type="email" placeholder="Email" required />
  
  <select name="plan" required>
    <option value="">Select a Plan</option>
    <option value="Basic">Basic - $10</option>
    <option value="Silver">Silver - $20</option>
    <option value="Gold">Gold - $50</option>
  </select>

  <button id="submit-btn" type="submit">Continue to Payment</button>
</form>

</body>
</html>
