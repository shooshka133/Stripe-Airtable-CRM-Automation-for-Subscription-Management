<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register & Pay</title>
  <style>
    body {
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 400px;
    }

    input, select, button {
      font-size: 16px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #007bff;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.4);
    }

    button {
      background-color: #00cec9;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #00b894;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <form id="reg-form">
  <h1>Sign Up & Subscribe</h1>
  <input name="name" placeholder="Name" required />
  <input name="email" type="email" placeholder="Email" required />
  
  <select name="plan" required>
    <option value="">Select a Plan</option>
    <option value="Basic">Basic - $10</option>
    <option value="Silver">Silver - $20</option>
    <option value="Gold">Gold - $50</option>
  </select>

  <!-- âœ… Add this: -->
  <select name="subscription_type" required>
    <option value="">Select Billing Frequency</option>
    <option value="Monthly">Monthly</option>
    <option value="Yearly">Yearly</option>
  </select>

  <button id="submit-btn" type="submit">Continue to Payment</button>
</form>
<form action="https://shoosh.app.n8n.cloud/webhook-test/start-customer-portal" method="POST">
  <input type="hidden" name="email" value="new@new.com" />
  <button type="submit">Manage Subscription</button>
</form>


  <script>
    document.getElementById("reg-form").addEventListener("submit", async function(e) {
  e.preventDefault();

  const form = e.target;
  const button = document.getElementById("submit-btn");
  button.disabled = true;
  button.textContent = "Processing...";

  const formData = new FormData(form);
  const data = new URLSearchParams();
  for (const [key, value] of formData.entries()) {
    data.append(key, value);
  }

  try {
    const response = await fetch("https://shoosh.app.n8n.cloud/webhook-test/start-process-renewal", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: data
    });

    const result = await response.json();

    if (result.payment_url) {
      window.location.href = result.payment_url;
    } else {
      alert("Something went wrong. Please try again.");
      button.disabled = false;
      button.textContent = "Continue to Payment";
    }
  } catch (err) {
    alert("Network error. Please try again later.");
    console.error(err);
    button.disabled = false;
    button.textContent = "Continue to Payment";
  }
});

  </script>
</body>
</html>
