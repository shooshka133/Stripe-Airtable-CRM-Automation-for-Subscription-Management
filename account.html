<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Settings</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #333;
    }

    p {
      margin-top: 10px;
      color: #555;
    }

    .button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #00cec9;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .button:hover {
      background-color: #00b894;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Account Portal</h1>
    <p>Thank you! You can manage your subscription below.</p>
    
    <!-- Replace LINK_HERE with your actual Stripe Customer Portal link -->
    <a class="button" href="https://shoosh.app.n8n.cloud/webhook/launch-portal?customer_id=CUSTOMER_ID_HERE">Manage My Subscription</a>
  </div>
</body>
</html>
